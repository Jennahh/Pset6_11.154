<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">
			.text-styling{
				font-family: 'Arial';
				font-size: 14px;
			}

		</style>
		</head>
		<body>


		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;


			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.append("text")
   				.attr("transform", "translate(100,0)")
   				.attr("x", 50)
   				.attr("y", 50)
   				.attr("font-size", "18px")
   				.attr("font-family", "Arial")
   				.text("Agricultural Land (as percentage of total land)")

			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 30+110;
                  })
               .attr("x", 200)
               .attr("width", function(d) {
                       return d[1]*4; 
                  })
          	   .attr("height", 20*2)
          	   .attr("opacity","0.7")
               .attr("fill", "green")


            svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Brazil")
				.attr("transform", "translate(165, 165)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Canada")
				.attr("transform", "translate(165, 215)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Costa Rica")
				.attr("transform", "translate(165, 265)");


			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Denmark")
				.attr("transform", "translate(165, 315)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Fiji")
				.attr("transform", "translate(165, 365)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("France")
				.attr("transform", "translate(165, 415)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Greenland")
				.attr("transform", "translate(165, 465)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Italy")
				.attr("transform", "translate(165, 515)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Mali")
				.attr("transform", "translate(165, 565)");

			svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("class", "text-styling")
				.text("Netherlands")
				.attr("transform", "translate(165, 615)");

		</script>
		</div>
	</body>
</html>
